<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Gllacy</title>
</head>

<body class="body">

  <header class="header header__body">
    <div class="header__logo">
      <img class="header__logo-image" src="./img/header-logo.svg" alt="логотип Gllacy Shop">
    </div>

    <nav class="header__navigation">
      <ul class="header__navigation-list">
        <li class="header__navigation-item">Каталог</li>
        <li class="header__navigation-item">
          <a class="header__navigation-link" href="#">Доставка и оплата</a>
        </li>
        <li class="header__navigation-item">
          <a class="header__navigation-link" href="#">О Компании</a>
        </li>
      </ul>
    </nav>

    <div class="header__right-side">
      <div class="header__buttons-wrapper">
        <button class="header__button header__button--search">
          <span class="visually-hidden">Поиск</span>
        </button>
        <button class="header__button header__button--log-in">Вход</button>
        <button class="header__button header__button--cart">Пусто</button>
      </div>
      <div class="header__info">
        <p class="header__work-time">С 10 до 20, ежедневно</p>
        <p class="header__phone-number">8 812 450-25-25</p>
      </div>
    </div>
  </header>
  
</body>
</html>
